    <style>
      * {
        box-sizing: border-box;
      }

      /* Style the body */
      h1,h2 {font-family: "Oswald";font-size: 35px;}
      h4 {font-family: "Open Sans"}
      body {font-family: "Open Sans";margin: 0;}

      /* Header/logo Title */
      .header {
        padding: 60px;
        text-align: center;
        
        color: white;
      }

      /* Increase the font size of the heading */
      .header h1 {
        font-size: 40px;
      }

      /* Style the top navigation bar */
      .navbar {
        overflow: hidden;
        background-color: #870411;
      }

      /* Style the navigation bar links */
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        ;
      }



      /* Change color on hover */
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }


      /* Main column */
      .main {
        -ms-flex: 70%; /* IE10 */
        flex: 70%;
        background-color:#070717;
        padding: 20px;
      }

      /* a block that seperates sections */
      .block {
        background-color: #f7f7fa;
        width: 100%;
        padding: 20px;
        text-align: center;
      }

      /* Footer */
      .footer {
        padding: 5px;
        text-align: center;
        font-size:10px;
        background: #ddd;
      }

      /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
      @media screen and (max-width: 500px) {
        .navbar a {
          float: none;
          width: 100%;
        }
      }
      .back-img {
        background-image: url("https://i0.wp.com/pixahive.com/wp-content/uploads/2020/10/Bharatanatyam-dance-mudra-168632-pixahive.jpg?fit=2560%2C1639&ssl=1");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        padding: 80px;
        text-align: center;
        color: white;
      }

      @media screen and (max-width: 10000px){
        .audio {
        float:none;
        width:300px;
        height:100px;
      }
      }

      @media screen and (max-width: 10000px){
        .video {
        float:none;
        width:50%;
        
      }
      @media screen and (max-width: 10000px){
        .pdf {
        float:none;
        width:100%;
        height:400px;
      }
      }
    </style>
